<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">



        <div id="welcome">
          <p class="timer hidden">
            Get Ready:
           <span class="first-timer">5</span>
           <div class="description">

                 <h2 class="title">Chapter-1:Electronics</h2>
                    <p>You will be Alloted 20 secs for each question . There are 10 questions in total .</p>
                      <div>Difficulty:Medium</div>
                        <button onclick="initCounter()" id="start-btn">Start</button>
                      </div>


            </div>
          </p>
        </div>
        <div class="hidden" id="game">
          <div class="game-top">
            <div id="question-num"></div>
            <div class="inline-time">
              <div class="time">Timer:</div>
              <div id="countdown">
                <div id="countdown-number"></div>
                <svg>
                  <circle class="circle" r="25" cx="35" cy="35"></circle>
                </svg>
              </div>


                <div class="game-timer">20</div>


            </div>
          </div>
          <div class="lower">
          <div id="question"></div>
          <div id="choices">
            <div class="option-display">
              <div id="a" class="answer opt" value="a"></div>
            <div value="A"  id="A"></div>
            </div>
            <div class="option-display">
              <div id="b" class="answer opt" value="b"></div>
            <div id="B"  value="B"></div>
          </div>
          <div class="option-display">
            <div id="c" class="answer opt" value="c"></div>
            <div id="C"  value="C"></div>
          </div>
          <div class="option-display">
            <div id="d" class="answer opt" value="d"></div>
            <div id="D"  value="D"></div>
          </div>
          </div>
          </div>
          <br>

          <div class="row">

              <button class="next" id="next-btn">Next Question</button>

            <div class="col-sm-6">
                      <!-- <button class="btn btn-warning btn-block pull-right" id="restart-btn" onclick="restartGame()">Restart</button> -->
            </div>
          </div>

        </div>
        <div class="hidden" id="result-section">
          <div id="results">
            <div id="number-wrong"></div>
            <div id="number-correct"></div>
            <h4>Total Score: <span id="score"></span>
              </h4>
          </div>
          <br>
          <!--     <button class="restart-btn btn btn-danger" onclick="restartGame()">Play Again</button> -->
        </div>
      </div>
</body>
<script src="index.js"></script>
</html>
